<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <title>Edit Vendor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      background: #f5f5f5 url('images/bg.png') no-repeat center center fixed;
      background-size: cover;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      flex-wrap: wrap;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      flex: 1;
    }
    header a {
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      margin-left: auto;
    }
    .container {
      max-width: 90%;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    .form-group button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #0056b3;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #007bff;
      color: white;
    }
    /* Responsive Design */
    @media (min-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      .container {
        max-width: 600px;
      }
      .form-group button {
        width: auto;
        padding: 10px 20px;
        font-size: 1.1rem;
      }
    }
    @media (max-width: 480px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      header h1 {
        text-align: center;
        width: 100%;
        margin-bottom: 10px;
      }
      header a {
        width: 100%;
        text-align: center;
        margin-top: 10px;
      }
      .form-group button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <img src="images/logo.png" alt="BBG Logo">
      <h1>Edit Vendor</h1>
    </div>
    <a href="admin_login.html">Logout</a>
  </header>

  <div class="container">
    <h2>Update Vendor Information</h2>

    <!-- Vendor Edit Form -->
    <form id="editVendorForm" action="#" method="POST">
      <div class="form-group">
        <label for="vendorName">Vendor Name</label>
        <input type="text" id="vendorName" name="vendorName" value="Vendor 1" required>
      </div>

      <div class="form-group">
        <label for="contact">Contact</label>
        <input type="text" id="contact" name="contact" value="+1234567890" required>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" value="123 Street, City" required>
      </div>

      <div class="form-group">
        <button type="submit">Save Changes</button>
      </div>

      <div class="form-group">
        <button type="button" onclick="window.location.href='vendors.html'">Cancel</button>
      </div>
    </form>
  </div>

  <footer>
    <p>BBG - Vendor Management System</p>
  </footer>

  <script>
    // Example JavaScript to handle form submission
    document.getElementById('editVendorForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Vendor details have been updated successfully!');
      window.location.href = 'vendors.html';
    });
  </script>
</body>
</html>
