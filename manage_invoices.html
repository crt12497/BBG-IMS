<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <title>Manage Invoices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    header a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    table th, table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    table th {
      background-color: #007bff;
      color: white;
    }

    .action-buttons button {
      padding: 5px 10px;
      margin-right: 5px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .action-buttons .edit-btn {
      background-color: #ffc107;
      color: white;
    }

    .action-buttons .delete-btn {
      background-color: #dc3545;
      color: white;
    }

    .action-buttons button:hover {
      opacity: 0.9;
    }

    .export-btn {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 15px;
      font-size: 16px;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }

    .export-btn:hover {
      background-color: #218838;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #007bff;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Manage Invoices</h1>
    <a href="admin_panel.html">Back to Admin Panel</a>
  </header>

  <div class="container">
    <h2>Submitted Invoices</h2>
    <a class="export-btn" id="exportButton">Export as CSV</a>
    <table id="invoiceTable">
      <thead>
        <tr>
          <th>Invoice ID</th>
          <th>Submitted By</th>
          <th>Remarks</th>
          <th>Payment Date</th>
          <th>Paid Amount</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>INV001</td>
          <td>John Doe</td>
          <td>Approved</td>
          <td>2024-12-01</td>
          <td>$1,200</td>
          <td>Completed</td>
          <td class="action-buttons">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </td>
        </tr>
        <tr>
          <td>INV002</td>
          <td>Jane Smith</td>
          <td>Pending Approval</td>
          <td>2024-12-02</td>
          <td>$800</td>
          <td>Pending</td>
          <td class="action-buttons">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </td>
        </tr>
        <!-- Additional rows can be added here -->
      </tbody>
    </table>
  </div>

  <footer>
    &copy; 2024 BBG Admin Panel
  </footer>

  <script>
    document.getElementById('exportButton').addEventListener('click', function () {
      const table = document.getElementById('invoiceTable');
      let csv = [];
      const rows = table.querySelectorAll('tr');

      // Iterate through each table row
      rows.forEach(row => {
        const cols = row.querySelectorAll('td, th');
        let rowData = [];
        cols.forEach(col => rowData.push('"' + col.innerText + '"')); // Add quotes for safety
        csv.push(rowData.join(',')); // Combine each row with a comma
      });

      // Create a CSV Blob
      const csvBlob = new Blob([csv.join('\n')], { type: 'text/csv' });

      // Create a download link
      const downloadLink = document.createElement('a');
      downloadLink.href = URL.createObjectURL(csvBlob);
      downloadLink.download = 'invoices.csv'; // File name
      downloadLink.click();
    });
  </script>
</body>
</html>
