<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <title>Manage Roles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      background: #f5f5f5 url('images/bg.png') no-repeat center center fixed;
      background-size: cover;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: auto;
      width: 90%;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #007bff;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }
      label {
        font-size: 0.85rem;
      }
      input {
        font-size: 0.95rem;
      }
      button {
        font-size: 0.9rem;
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
        margin-bottom: 15px;
      }
      label {
        font-size: 0.8rem;
      }
      input {
        font-size: 0.85rem;
      }
      button {
        font-size: 0.85rem;
        padding: 8px;
      }
      .back-link {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <h1>Manage Roles</h1>
  <form id="roleForm">
    <label for="roleName">Role Name</label>
    <input type="text" id="roleName" placeholder="Enter role name" required>

    <label for="roleDescription">Description</label>
    <input type="text" id="roleDescription" placeholder="Enter role description">

    <button type="submit">Create Role</button>
  </form>
  <a href="admin_panel.html" class="back-link">Back to Admin Panel</a>

  <script>
    const roleForm = document.getElementById('roleForm');
    roleForm.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Role created successfully!');
    });
  </script>
</body>
</html>
