<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Management</title>
  <link rel="icon" type="image/x-icon" href="images/logo.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('images/bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header img {
      height: 50px;
    }
    .header-buttons {
      display: flex;
      gap: 10px;
    }
    .header-buttons button {
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .header-buttons button:hover {
      background: #0056b3;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    #invoiceForm {
      display: none;
      margin-bottom: 20px;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    form input, form textarea, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form input[type="submit"] {
      width: auto;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    form input[type="submit"]:hover {
      background: #0056b3;
    }
    form input[type="button"] {
      width: auto;
      background: #f44336;
      color: white;
      border: none;
      cursor: pointer;
    }
    form input[type="button"]:hover {
      background: #d32f2f;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    table th {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    table th.sortable:hover {
      background: #0056b3;
    }
    table tr:nth-child(even) {
      background: #f2f2f2;
    }
    table tr:hover {
      background: #ddd;
    }
    img.thumbnail {
      width: 50px;
      height: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/logo.png" alt="BBG">
      <div class="header-buttons">
        <button id="logoutButton">Logout</button>
        <button id="profileButton">My Profile</button>
        <button id="showFormButton">Submit Invoice</button>
      </div>
    </div>

    <h1>Invoice Management</h1>

    <form id="invoiceForm" enctype="multipart/form-data">
      <!-- Form fields -->
      <label for="companyName">Company Name</label>
      <select id="companyName" name="companyName" required>
        <option value="" disabled selected>Select Company</option>
        <option value="company1">Company 1</option>
        <option value="company2">Company 2</option>
        <option value="company3">Company 3</option>
        <option value="company4">Company 4</option>
      </select>
      <label for="vendorName">Vendor Name</label>
      <input type="text" id="vendorName" name="vendorName" placeholder="Enter Vendor Name" required>

      <label for="invoiceNo">Invoice No</label>
      <input type="text" id="invoiceNo" name="invoiceNo" placeholder="Enter Invoice No" required>

      <label for="invoiceDate">Invoice Date</label>
      <input type="date" id="invoiceDate" name="invoiceDate" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" placeholder="Enter Description" required></textarea>

      <label for="invoiceTotal">Invoice Total Amount</label>
      <input type="number" id="invoiceTotal" name="invoiceTotal" placeholder="Enter Total Amount" required>

      <label for="submittedDate">Submitted Date</label>
      <input type="date" id="submittedDate" name="submittedDate" value="" required>

      <label for="submittedTo">Submitted To</label>
      <select id="submittedTo" name="submittedTo" required>
        <option value="" disabled selected>Select Accounts User</option>
        <option value="user1">Accounts User 1</option>
        <option value="user2">Accounts User 2</option>
        <option value="user3">Accounts User 3</option>
      </select>

      <label for="remarks">Remarks</label>
      <textarea id="remarks" name="remarks" rows="3" placeholder="Enter Remarks (Optional)"></textarea>

      <label for="invoiceDocument">Invoice Document</label>
      <input type="file" id="invoiceDocument" accept=".pdf,.doc,.jpg,.png" required>
      <input type="submit" value="Submit Invoice">
      <input type="button" id="cancel" value="Cancel">
    </form>

    <table id="invoiceTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Company Name</th>
          <th>Vendor Name</th>
          <th>Invoice No</th>
          <th>Invoice Date</th>
          <th>Description</th>
          <th>Total Amount</th>
          <th>Submitted Date</th>
          <th>Submitted To</th>
          <th>Remarks</th>
          <th>Invoice Document</th>
          <th>Payment Status</th>
          <th>Payment Completed Date</th>
		  <th>Invoice Doument</th>
        </tr>
      </thead>
     <tbody>
        <!-- Dynamically populated rows -->
      </tbody>
    </table>
  </div>

  <script>
    let invoiceIdCounter = 1;
	
	document.getElementById('profileButton').addEventListener('click', () => {
    // Redirect to the user panel page (Profile Page)
    window.location.href = 'user_profile.html';

    document.getElementById('showFormButton').addEventListener('click', () => {
      const form = document.getElementById('invoiceForm');
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
    });

    document.getElementById('invoiceForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('invoiceDocument');
      const file = fileInput.files[0];
      const fileURL = file ? URL.createObjectURL(file) : '';

      const formData = {
        id: invoiceIdCounter++,
        companyName: document.getElementById('companyName').value,
        vendorName: document.getElementById('vendorName').value,
        invoiceNo: document.getElementById('invoiceNo').value,
        invoiceDate: document.getElementById('invoiceDate').value,
        description: document.getElementById('description').value,
        invoiceTotal: document.getElementById('invoiceTotal').value,
        submittedDate: document.getElementById('submittedDate').value,
        submittedTo: document.getElementById('submittedTo').value,
        remarks: document.getElementById('remarks').value,
        paymentStatus: 'Pending',
        paymentCompletedDate: '',
        invoiceDocument: file ? file.name : 'No file uploaded',
        invoiceDocumentURL: fileURL
      };

      const table = document.getElementById('invoiceTable').querySelector('tbody');
      const newRow = table.insertRow();

      Object.entries(formData).forEach(([key, value]) => {
        const cell = newRow.insertCell();

        if (key === 'invoiceDocumentURL') return;
        if (key === 'invoiceDocument' && fileURL) {
          if (file.type.startsWith('image/')) {
            const img = document.createElement('img');
            img.src = fileURL;
            img.className = 'thumbnail';
            img.onclick = () => window.open(fileURL, '_blank');
            cell.appendChild(img);
          } else {
            const link = document.createElement('a');
            link.href = fileURL;
            link.textContent = value;
            link.download = value;
            cell.appendChild(link);
          }
        } else {
          cell.textContent = value;
        }
      });

      document.getElementById('invoiceForm').reset();
      document.getElementById('invoiceForm').style.display = 'none';
    });

    document.getElementById('cancel').addEventListener('click', () => {
      document.getElementById('invoiceForm').reset();
      document.getElementById('invoiceForm').style.display = 'none';
    });

    document.getElementById('logoutButton').addEventListener('click', () => {
      alert('Logged out');
      window.location.href = 'login.html';
    });

    document.getElementById('profileButton').addEventListener('click', () => {
      alert('Navigating to profile page');
    });
  </script>
</body>
</html>
