<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <title>Manage Departments</title>
  <style>
    /* Base styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5 url('images/bg.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
      font-size: 1rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    /* Responsive styles */
    @media (min-width: 768px) {
      body {
        padding: 40px;
      }

      h1 {
        font-size: 2.5rem;
      }

      form {
        max-width: 500px;
        padding: 30px;
      }

      button, input {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      form {
        width: 95%;
        padding: 15px;
      }

      button, input {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Manage Departments</h1>
  <form id="departmentForm">
    <label for="departmentName">Department Name</label>
    <input type="text" id="departmentName" placeholder="Enter department name" required>

    <label for="departmentDescription">Description</label>
    <input type="text" id="departmentDescription" placeholder="Enter department description">

    <button type="submit">Create Department</button>
  </form>
  <a href="admin_panel.html" class="back-link">Back to Admin Panel</a>

  <script>
    const departmentForm = document.getElementById('departmentForm');
    departmentForm.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Department created successfully!');
    });
  </script>
</body>
</html>
