<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5 url('images/bg.png') no-repeat center center fixed;
      background-color: #f4f4f4;
      background-size: cover;
    }

    .login-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      text-align: center; /* Center-align content */
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px; /* Center and add spacing */
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .forgot-password {
      display: block;
      text-align: right;
      margin-top: 10px;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    /* Media Query for Small Screens */
    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }

      input[type="text"], input[type="password"] {
        font-size: 14px;
      }

      button {
        font-size: 14px;
        padding: 8px;
      }

      .forgot-password {
        font-size: 12px;
      }

      .logo {
        width: 60px;
        height: 60px; /* Scale down logo for smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="images/head.png" alt="Logo" class="logo">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <label for="adminUsername">Username</label>
      <input type="text" id="adminUsername" placeholder="Enter your username" required>
      
      <label for="adminPassword">Password</label>
      <input type="password" id="adminPassword" placeholder="Enter your password" required>
      
      <button type="submit">Login</button>
      <p class="error" id="error" style="display: none; color: red; text-align: center; margin-top: 10px;">Invalid username or password</p>
    </form>
    <a href="forgot_password.html" class="forgot-password">Forgot Password?</a>
  </div>

  <script>
    const loginForm = document.getElementById('adminLoginForm');
    const errorElement = document.getElementById('error');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent form from submitting

      // Get input values
      const username = document.getElementById('adminUsername').value;
      const password = document.getElementById('adminPassword').value;

      // Check credentials
      if (username === 'admin' && password === 'admin') {
        alert('Login successful!');
        window.location.href = 'admin_panel.html'; // Redirect to admin panel
      } else {
        errorElement.style.display = 'block'; // Show error message
      }
    });
  </script>
</body>
</html>
