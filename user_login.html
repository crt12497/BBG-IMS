<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>User Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #e8f0fe;
      background: #f5f5f5 url('bg.png') no-repeat center center fixed;
    }
    .login-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .forgot-password {
      display: block;
      text-align: right;
      margin-top: 10px;
      font-size: 14px;
      color: #28a745;
      text-decoration: none;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>User Login</h2>
    <form id="userLoginForm">
      <label for="userUsername">Username</label>
      <input type="text" id="userUsername" placeholder="Enter your username" required>
      
      <label for="userPassword">Password</label>
      <input type="password" id="userPassword" placeholder="Enter your password" required>
      
      <button type="submit">Login</button>
    </form>
    <a href="forgot_password.html" class="forgot-password">Forgot Password?</a>
  </div>
 <script>
    const loginForm = document.getElementById('userLoginForm');
    const errorElement = document.getElementById('error');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent form from submitting

      // Get input values
      const username = document.getElementById('userUsername').value;
      const password = document.getElementById('userPassword').value;

      // Check credentials
      if (username === 'user' && password === 'user') {
        alert('Login successful!');
        window.location.href = 'admin_panel.html'; // Redirect to admin panel
      } else {
        errorElement.style.display = 'block'; // Show error message
      }
    });
  </script>
</body>
</html>
